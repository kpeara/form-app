<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Snippet</title>
        <!-- CDNs -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-200">
        <!-- background -->
        <div
            id="app"
            :class="`select-none flex justify-center items-center bg-${ appColor }-200 w-screen h-screen`"
        >
            <!-- box -->
            <div
                :class="`text-lg bg-white font-mono rounded-lg border-8 border-${ appColor }-900`"
            >
                <!-- title -->
                <h1
                    :class="`m-8 bg-${ appColor }-300 text-center uppercase font-bold text-${ appColor }-900 text-4xl rounded-lg border-8 border-${ appColor }-900`"
                >
                    LOGIN
                </h1>

                <!-- login fields -->
                <div class="flex flex-col mt-8">
                    <app-field :color="appColor" label="username"></app-field>
                    <app-field
                        :color="appColor"
                        label="password"
                        field_type="password"
                    ></app-field>
                </div>

                <!-- login button -->
                <div class="flex justify-center m-8">
                    <button
                        :class="`bg-${ appColor }-200 hover:bg-${ appColor }-300 text-${ appColor }-900 border-8 border-${ appColor }-900 rounded-full px-4 py-2`"
                    >
                        Login
                    </button>
                </div>
            </div>
        </div>

        <script src="vue.js"></script>
    </body>
</html>
