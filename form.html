<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Snippet</title>
        <!-- CDNs -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-200">
        <!-- vue components can't be added to body-->
        <div
            id="app"
            :class="`bg-${ appColor}-200 select-none text-lg w-screen h-screen font-mono`"
        >
            <!-- title -->
            <div :class="`flex justify-center items-center pt-8`">
                <h1
                    :class="`flex bg-${ appColor }-300 border-8 border-${ appColor }-900 px-4 rounded-lg justify-center text-${ appColor }-900 font-bold text-4xl`"
                >
                    Your Profile
                </h1>
            </div>

            <div class="flex justify-center">
                <textarea
                    id="about-field"
                    cols="25"
                    rows="10"
                    placeholder="About You..."
                    :class="`outline-none resize-x m-8 p-4 border-8 text-${ appColor }-900 border-${ appColor }-900 rounded-lg`"
                ></textarea>
            </div>

            <!-- form fields -->
            <div class="lg:flex justify-center">
                <div class="lg:flex flex-col lg:m-4">
                    <app-field :color="appColor" label="first name"></app-field>
                    <app-field :color="appColor" label="last name"></app-field>
                </div>
                <div class="lg:flex flex-col lg:m-4">
                    <app-field :color="appColor" label="username"></app-field>
                    <app-field
                        :color="appColor"
                        label="password"
                        field_type="password"
                    ></app-field>
                </div>
            </div>

            <!-- submit button -->
            <div class="flex justify-center m-8">
                <button
                    :class="`bg-${ appColor }-200 hover:bg-${ appColor }-300 text-${ appColor }-900 border-8 border-${ appColor }-900 rounded-full px-4 py-2`"
                >
                    Submit
                </button>
            </div>
        </div>

        <script src="vue.js"></script>
    </body>
</html>
